{% extends "user/layout.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">  
            <div id="fh5co-contact" class="animate-box">
                <h2 class="text-center mb-4">Apply to Be a Volunteer</h2>
                <form action="#" method="post">
                    {% set messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="fname" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="tel" name="digits" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <textarea name="msg" class="form-control" rows="5" placeholder="Your Message"></textarea>
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
                    </div>
                    <div class="form-group">
                        <a href="/" class="btn btn-secondary btn-block" style="background-color: rgb(0, 0, 0);">Go Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
