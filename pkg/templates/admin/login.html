<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lady Atinuke Oyindamola Memorial Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
    font-family: Arial, sans-serif;
}

.login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff5100;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #000000;
}

    </style>
</head>

<body>

    <div class="login-container">
       
        <h2>Admin Login</h2>
        <form id="loginForm" method="POST">
            {%set m = get_flashed_messages(with_categories=True)%}
            {%if m: %}
            {%for usr,msg in m%}
                {%if usr == 'error'%}
                    <div class="alert alert-danger" style="text-align: center; color: red;"> {{msg}} </div>
                {%else%}
                    <div class="alert alert-success"  style="text-align: center; color: red;"> {{msg}} </div>
                {%endif%}
            {%endfor%}
            {%endif%}
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="pwd" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/script.js/2.0.0/script.min.js"></script>
</body>
</html>
